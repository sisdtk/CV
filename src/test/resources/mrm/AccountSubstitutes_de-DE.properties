labelPage = Vertreter
pageDescription = Damit Ihre Aufgaben im System nicht unerledigt bleiben, wenn Sie zum Beispiel durch eine Abwesenheit verhindert sind, k\u00F6nnen Sie Vertreter einrichten und Ihre Aufgaben an diese Vertreter delegieren. W\u00E4hrend einer Delegation sendet das System Nachrichten an den angegebenen Vertreter und der Vertreter erledigt mit Ihren Rechten Aufgaben wie Freigaben. Sie k\u00F6nnen eine Delegation f\u00FCr die Module Media Pool, Web-to-Publish, Marketing Shop und Job Manager einrichten.

Sobald Sie mindestens einen Vertreter ausgew\u00E4hlt haben, starten Sie die Delegation f\u00FCr eine bestimmte Zeit oder auf unbestimmte Dauer, indem Sie den Delegation-starten-Button klicken. Die Delegation kann durch Klicken des Delegation-stoppen-Buttons jederzeit beendet werden.|

