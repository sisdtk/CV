labelTopic = \u00C4nderungen ver\u00F6ffentlichen
pageDescription = Alle vorgenommenen \u00C4nderungen bei der Typen-Konfiguration werden gesammelt und k\u00F6nnen gleichzeitig und zu einem selbst bestimmten Zeitpunkt durchgef\u00FChrt werden. Beachten Sie, dass die Ver\u00F6ffentlichung der \u00C4nderungen zu Performance-Einbu\u00DFen f\u00FCr andere Benutzer f\u00fchren kann. Wir empfehlen daher, die \u00C4nderungen zu einem Zeitpunkt mit geringer Systemauslastung zu ver\u00F6ffentlichen.
textRevertWarning = Es ist nicht m\u00F6glich, einzelne \u00C4nderungen selektiv zu verwerfen. Alle nicht ver\u00F6ffentlichten \u00C4nderungen gehen verloren.
textPublishWarning = Alle ausstehenden \u00C4nderungen werden umgehend ver\u00F6ffentlicht. Es wird empfohlen, \u00C4nderungen in Zeiten geringer Systembelastung (zum Beispiel w\u00E4hrend der Nacht) zu ver\u00f6ffentlichen, da der Prozess die Gesamtleistung des Systems beeintr\u00e4chtigt.

